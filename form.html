<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>VS PROD - Label de production de Street Artiste / AMIENS</title>

<body >

    <!-- Formulaire de contact & adresse -->

    <div class="contact">

        <!-- Formulaire de contact -->

        <div class="contactUs">
            <h2>Nous contacter</h2>
            <form action="" method="get" class="contactForm">
                <div class="contactForm">
                    <input class="lastname" type="text" name="lastname" id="lastname" required placeholder="Nom">
                    <input class="firstname" type="text" name="firstnam" id="firstname" required placeholder="PrÃ©nom">
                </div>
                <div class="contactForm">
                    <input class="email" type="email" name="email" id="email" placeholder="exemple@exemple.com">
                </div>
                <div class="contactForm">
                    <input class="phoneForm" type="text" name="phone" id="phone" placeholder="0303030303">
                </div>
                <div class="contactForm">
                    <textarea class="message" name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <div class="contactForm">
                    <input class="submitButton" type="submit" value="Envoyer">
                </div>
            </form>
        </div>

        <!-- Carte & adresse -->

        <div class="map">
            <h2>Nous trouver</h2>
            <div class="adress">
                <p>VS Prod - 70 rue des jacobins 80000 Amiens</p>
            </div>
            <div class="phone">
                <p>03.03.03.03.03</p>
            </div>

        </div>
    </div>
